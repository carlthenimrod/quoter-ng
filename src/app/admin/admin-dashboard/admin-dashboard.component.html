<div class="row p-4">
  <table class="table table-striped table-hover col">
      <thead>
        <tr>
          <th scope="col">Email</th>

          <th scope="col">Status</th>

          <th scope="col">Last Active</th>
        </tr>
      </thead>
    
      <tbody>
        <tr 
          *ngFor="let quote of quotes" 
          [routerLink]="['/admin/quote', quote._id]"
          [ngClass]="{
            'table-success': quote.status === 'new',
            'table-warning': quote.status === 'pending',
            'table-danger' : quote.status === 'canceled'
          }"
        >
          <td>
            <a href="mailto:{{ quote.email }}">
              {{ quote.email }}
            </a>
          </td>

          <td>{{ quote.status | titlecase }}</td>

          <td>{{ quote.updatedAt | date:'short' }}</td>
        </tr>
      </tbody>
    </table>
</div>
