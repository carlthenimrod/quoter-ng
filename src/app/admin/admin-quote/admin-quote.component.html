<section id="quote" *ngIf="quote">
  <header class="bg-light border-bottom">
    <div class="container">
      <div class="row justify-content-center pb-4">
        <div class="col-12">
            <h1 class="mt-4 text-sm-left text-center">Quote Details</h1>
    
            <hr>
    
            <p><strong>From:</strong></p>
    
            <p>{{ quote.email }}</p>
    
            <p><strong>Description:</strong></p>
    
            <p>{{ quote.description }}</p>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <section id="latest" class="row justify-content-center py-4">
        <div class="col-12">
          <h3 *ngIf="latestAdminComment || latestUserComment" class="text-sm-left text-center">
            Latest Messages
          </h3>
      
          <hr>
          
          <div @commentStagger>
            <comment 
                *ngIf="latestAdminComment"
                @commentToggle
                [comment]="latestAdminComment" 
                [quoteId]="quote._id" 
                [me]="latestAdminComment.admin"
                [editable]="true"
                [removable]="true"
                (saved)="onSave($event)"
                (delete)="onDelete($event)"
              >
            </comment>

            <comment 
              *ngIf="latestUserComment"
              @commentToggle
              [comment]="latestUserComment" 
              [quoteId]="quote._id" 
              [me]="latestUserComment.admin"
              (saved)="onSave($event)"
              (delete)="onDelete($event)"
            >
            </comment>
          </div>
        </div>
    </section><!-- #latest -->

    <section 
      id="reply" 
      *ngIf="!latestAdminComment"
    >
        <comment-form
          [comment]="comment"
          [quoteId]="quote._id"
          (saved)="onSave($event)"
        >
        </comment-form>
    </section><!-- #reply -->
  
    <section id="history" class="row justify-content-center pb-4">
      <div class="col-12">
        <h3 class="text-sm-left text-center">Chat History</h3>
  
        <hr>
  
        <section id="comments" @commentStagger>
          <comment 
            *ngFor="let comment of comments"
            @commentToggle
            [comment]="comment"
            [quoteId]="quote._id" 
            [me]="comment.admin"
            (saved)="onSave($event)"
            (delete)="onDelete($event)"
          >
          </comment>
        </section>
      </div>
    </section><!-- #history -->
  </div>
</section>
